<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resell Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: inline-block;
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .contact {
            margin-top: 30px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>My Resell Store</header>
    <div class="container">
        <h2>Welcome to My Store</h2>
        <p>Find great products at the best prices!</p>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product Name</h3>
            <p>$10.00</p>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product Name</h3>
            <p>$15.00</p>
        </div>
        
        <div class="contact">
            <h3>Contact Us</h3>
            <p>Email: myresellstore@example.com</p>
        </div>
    </div>
    <footer>Â© 2025 My Resell Store</footer>
</body>
</html>
